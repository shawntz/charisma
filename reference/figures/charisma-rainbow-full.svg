<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 800">

  <!-- Hex clip + outline -->
  <defs>
    <!-- Hexagon sized to the 800x800 viewBox -->
    <clipPath id="hexClip" clipPathUnits="userSpaceOnUse">
      <!-- pointy-top hex centered at (400,400) -->
      <polygon points="400,0 746,200 746,600 400,800 54,600 54,200" />
    </clipPath>
  </defs>

  <!-- Stripes, clipped to the hex -->
  <g clip-path="url(#hexClip)">
    <g transform="translate(-200,0) rotate(90 400 400)">
      <!-- deep teal -->
      <rect x="0" y="-150" width="1200" height="100" fill="#003049"/>

      <!-- teal -->
      <rect x="0" y="-50" width="1200" height="100" fill="#005f73"/>

      <!-- aqua -->
      <rect x="0" y="50" width="1200" height="100" fill="#0a9396"/>

      <!-- cream -->
      <rect x="0" y="150" width="1200" height="100" fill="#e9d8a6"/>

      <!-- peach -->
      <rect x="0" y="250" width="1200" height="100" fill="#f4a261"/>

      <!-- orange-red -->
      <rect x="0" y="350" width="1200" height="100" fill="#e76f51"/>

      <!-- plum -->
      <rect x="0" y="450" width="1200" height="100" fill="#9d174d"/>

      <!-- deep purple -->
      <rect x="0" y="550" width="1200" height="100" fill="#3b0f3f"/>
    </g>
  </g>

  <!-- Hex trim/outline -->
  <polygon points="400,0 746,200 746,600 400,800 54,600 54,200"
           fill="none"
           stroke="#1A1A1C"
           stroke-width="10" />
</svg>