url: https://shawnschwartz.com/charisma/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#FF6B6B"
    secondary: "#4ECDC4"
    success: "#95E1D3"
    info: "#F38181"
    warning: "#FFBE76"
    base_font: {google: "Raleway"}
    heading_font: {google: "Chelsea Market"}
    code_font: {google: "JetBrains Mono"}
  includes:
    in_header: |
      <link rel="stylesheet" href="extra.css">

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    home: ~
    intro:
      text: Get Started
      href: articles/charisma.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
        - text: Getting Started
          href: articles/charisma.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/shawntz/charisma
      aria-label: GitHub

home:
  title: charisma • Reproducible Color Characterization
  description: |
    An R package for reproducible color characterization of digital images
    for biological studies. Automatically classify colors into discrete
    categories using a biologically-inspired approach.

reference:
  - title: Main Functions
    desc: Core functions for color classification
    contents:
      - charisma
      - charisma2
      - color2label
  - title: Validation & Utilities
    desc: Tools for validating and working with color classifications
    contents:
      - validate
      - summarize
  - title: Visualization
    desc: Functions for plotting and displaying results
    contents:
      - plot.charisma
      - mosaic
  - title: Data
    desc: Default Color Look-Up Table (CLUT) for color classification
    contents:
      - clut

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - charisma

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: |
      Developed by [Shawn T. Schwartz](https://scholar.google.com/citations?user=xII63_wAAAAJ&hl=en&oi=ao) and
      [Whitney L.E. Tsai](https://scholar.google.com/citations?user=c49cEeYAAAAJ&hl=en&oi=ao).
    built_with: |
      Built with [pkgdown](https://pkgdown.r-lib.org/) and ❤️. Provided without any warranty.

authors:
  Shawn Schwartz:
    href: https://scholar.google.com/citations?user=xII63_wAAAAJ&hl=en&oi=ao
  Whitney Tsai:
    href: https://scholar.google.com/citations?user=c49cEeYAAAAJ&hl=en&oi=ao
